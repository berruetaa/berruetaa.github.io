<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>{{ page.title }}</title>
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/ico/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/ico/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/ico/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/ico/site.webmanifest' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <style>
    #status-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 20px;
      background-color: #000000;
      z-index: 9999;
    }
    body {
      padding-top: 20px;
    }
    header {
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div id="status-bar"></div>
  <div id="stars"></div>
  <header>
    <h1>{{ page.title1 }}</h1>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} </p>
  </footer>
  <script src="{{ '/assets/js/stars.js' | relative_url }}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var statusBar = document.getElementById('status-bar');
      var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      
      if (isIOS) {
        statusBar.style.height = '44px';
        document.body.style.paddingTop = '44px';
      } else {
        statusBar.style.display = 'none';
        document.body.style.paddingTop = '0';
      }
    });
  </script>
</body>
</html>
